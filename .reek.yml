exclude_paths:
  - tmp
  - vendor

detectors:
  LongParameterList:
    enabled: false
  ModuleInitialize:
    exclude:
      - Milestoner::Models
  TooManyMethods:
    exclude:
      - Milestoner::Views::Parts::Commit
  TooManyStatements:
    exclude:
      - Milestoner::CLI::Shell#cli
  UnusedParameters:
    exclude:
      - Milestoner::Renderers::Universal#call
