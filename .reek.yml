exclude_paths:
  - tmp
  - vendor

detectors:
  DataClump:
    exclude:
      - Milestoner::Builders::Syndication::Builder
  FeatureEnvy:
    exclude:
      - Milestoner::Tags::Manifest#content_for
      - Milestoner::Views::Parts::Commit#total_insertions
  LongParameterList:
    enabled: false
  ModuleInitialize:
    exclude:
      - Milestoner::Models
  NestedIterators:
    exclude:
      - Milestoner::Commits::Categorizer#call
      - Milestoner::Commits::Versioner#trailer_milestones
  RepeatedConditional:
    exclude:
      - Milestoner::Views::Parts::Commit
  TooManyMethods:
    exclude:
      - Milestoner::Views::Parts::Commit
      - Milestoner::Views::Parts::Tag
  TooManyStatements:
    exclude:
      - Milestoner::CLI::Shell#cli
  UnusedParameters:
    exclude:
      - Milestoner::Renderers::Universal#call
